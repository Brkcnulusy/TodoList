<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="containers row" style="height: auto;">
        <div class="col-4 completed-wrapper" style="margin: 0; padding: 0;" id="com">
            <div id="completed-list"></div>
        </div>
        <div class="col-4 todo-wrapper" style="border: 1px solid black; margin: 0; padding: 0;">
            <div class="header-title">
                <span class="tittle">
                    <h1 style="font-size: 30px; text-align: center;">Todo List</h1>
                </span>
            </div>
            <hr>
            <div class="card-body">
                <div class="add-todo d-flex justify-content-center">
                    <input type="text" id="create-todo" placeholder="Enter a Todo" style="font-size: 15px;">
                    <div class="input-wrapper">
                        <input type="date" id="create-date" placeholder="Enter a Date" style="font-size: 15px;">
                    </div>
                </div>
                <hr>
                <div class="button-wrapper d-flex justify-content-center">
                    <button type="submit" id="add-todo" style="border-radius: 20px;" class="btn btn-danger">ADD
                        TODO</button>
                    <span class="button-hr">
                        <hr>
                    </span>
                </div>
                <div class="todo-list">
                    <span class="body-tittle">
                        <h3>Filter Todos</h3>
                    </span>
                    <div class="d-flex justify-content-center" style="width: 580px;">
                        <input type="text" id="filtter-todo" placeholder="Search a Todo"
                            style="font-size: 15px; width: 600px; border-radius: 30px; height: 30px; padding-left: 15px;">
                    </div>

                    <hr>
                    <div id="card-body2">
                        <ul id="todos">
                            <!-- <li type="none">
                                <p class="todos"> Todo1 </p>
                                <p class="todos">29.03.2023</p>
                                <p><span id="day">30</span>
                                <div class="btn-wrapper">
                                    <button class="btn btn-success btn-completed">Completed</button>
                                    <button class="btn btn-danger btn-cancel">Cancel</button>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="d-flex justify-content-center align-items-end">
                        <button id="clear-todos" class="btn btn-dark">CLEAR TODOS</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 failed-wrapper" style="margin: 0; padding: 0;" id="fail">
            <div id="failed-list" style="text-decoration: line-through;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
